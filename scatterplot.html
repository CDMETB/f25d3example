<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3 Interactive Scatterplot (from CSV)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }

    svg {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }

    .dot {
      fill: steelblue;
      cursor: pointer;
      transition: fill 0.2s;
    }

    .dot:hover {
      fill: orange;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Interactive Scatterplot (CSV Data)</h1>
  <div id="scatterplot"></div>

  <script>
    const margin = { top: 20, right: 20, bottom: 40, left: 50 },
          width = 600 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;

    const svg = d3.select("#scatterplot")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip");

    // Load data from CSV
    d3.csv("data.csv").then(data => {
      // Convert strings to numbers
      data.forEach(d => {
        d.x = +d.x;
        d.y = +d.y;
      });

      // Define scales based on data extents
      const xScale = d3.scaleLinear()
        .domain(d3.extent(data, d => d.x)).nice()
        .range([0, width]);

      const yScale = d3.scaleLinear()
        .domain(d3.extent(data, d => d.y)).nice()
        .range([height, 0]);

      // Create axes
      const xAxis = d3.axisBottom(xScale);
      const yAxis = d3.axisLeft(yScale);

      // Append axes
      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .attr("class", "x-axis")
        .call(xAxis);

      svg.append("g")
        .attr("class", "y-axis")
        .call(yAxis);

      // Draw points
      svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "dot")
        .attr("cx", d => xScale(d.x))
        .attr("cy", d => yScale(d.y))
        .attr("r", 5)
        .on("mouseover", (event, d) => {
          tooltip
            .style("display", "block")
            .html(`x: ${d.x}<br>y: ${d.y}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 20) + "px");
        })
        .on("mouseout", () => tooltip.style("display", "none"));

      // Add zooming and panning
      const zoom = d3.zoom()
        .scaleExtent([1, 10])
        .on("zoom", event => {
          const transform = event.transform;
          const newX = transform.rescaleX(xScale);
          const newY = transform.rescaleY(yScale);

          svg.selectAll(".dot")
            .attr("cx", d => newX(d.x))
            .attr("cy", d => newY(d.y));

          svg.select(".x-axis").call(xAxis.scale(newX));
          svg.select(".y-axis").call(yAxis.scale(newY));
        });

      svg.call(zoom);
    }).catch(error => {
      console.error("Error loading the CSV file:", error);
    });
  </script>
</body>
</html>
